<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="calculator.css"> -->
    <title>footprint calculator</title>
  </head>

<body>
  <div class="container">
      <p>
        Welcome to the Reducing Your Digital Carbon Footprint Calculator Room!
      </p>
      <div class="footprint-calculator">
        <div style="float:left;" class="footprint-calculator__display-carbon">Digital Carbon Footprint:</div>
        <div style="float:left;" class="footprint-calculator__display-carbon">0.00 kilograms</div></br>
        <div style="float:left;" class="footprint-calculator__display-carbon">Digital Water Footprint:</div>
        <div style="float:left;" class="footprint-calculator__display-water">0.00 liters</div></br>
        <div style="float:left;" class="footprint-calculator__display-carbon">Digital Land Footprint</div>
        <div style="float:left;" class="footprint-calculator__display-land">0.00 cm2</div></br>
        <div class="footprint-calculator__keys">
          <label for="Netflix">Netflix:</label>
          <input type="number" id="Netflix" name="Netflix" step="0.5">
          <label for="Hulu">Hulu:</label>
          <input type="number" id="Hulu" name="Hulu" step="0.5">
        </div>
      </div>
    </div>
  <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
